version: 2.1

orbs:
  coverage-reporter: codacy/coverage-reporter@11.0.1
  codecov: codecov/codecov@1.1.0

jobs:
  build:
    docker:
      - image: conanio/gcc8
    working_directory: ~/cardshuffler
    steps:
      - checkout
      - run:
          name: "Install build dependencies"
          command: |
            sudo apt-get update -q
            sudo apt-get install -y -q unzip
            wget -nv https://sonarcloud.io/static/cpp/build-wrapper-linux-x86.zip
            unzip -qq build-wrapper-linux-x86.zip
            sudo mv build-wrapper-linux-x86/* /usr/local/bin
      - run:
          name: "Setup Conan"
          command: |
            pip -q install --user --upgrade conan
            conan user
            conan profile new --detect --force default
            conan profile update settings.compiler.libcxx=libstdc++11 default
      - run:
          name: "Install Conan Packages"
          command: |
            mkdir -p build/sonar
            cd build
            conan install .. --build=missing
      - run:
          name: "CMake"
          command: |
            cd build
            cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_EXPORT_COMPILE_COMMANDS=ON -DENABLE_COVERAGE=ON -G Ninja ..
      - run:
          name: "Build"
          command: "VERBOSE=1 build-wrapper-linux-x86-64 --out-dir sonar cmake --build build/ --target all"
      - run:
          name: "Test"
          command: "cmake --build build --target test"
      - run:
          name: "Code Coverage"
          command: |
            cd build
            bash <(curl -s https://codecov.io/bash) -x /usr/bin/gcov-8 -g '*/tests/*' -X fix
      - coverage-reporter/send_report:
          project-token: $CODACY_PROJECT_TOKEN
      - run:
          name: "Sonar Scan"
          command: |
            wget -nv https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.4.0.2170-linux.zip
            unzip -qq sonar-scanner-cli-4.4.0.2170-linux.zip -d ../
            ~/sonar-scanner-4.4.0.2170-linux/bin/sonar-scanner -Dsonar.login=${SONAR_TOKEN}
      - store_test_results:
          path: build/tests/results

workflows:
  build_and_test:
    jobs:
      - build:
          context: SonarCloud

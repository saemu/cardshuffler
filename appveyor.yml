---
version: 1.0.{build}

image: Visual Studio 2017

platform:
  - x64

configuration:
  - Debug
  - Release

install:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - pip.exe install conan --upgrade
  - conan user

build_script:
  - set PATH=%PATH%;%PYTHON%/Scripts/
  - mkdir build
  - cd  build
  - conan install ..
  - cmake ../ -G "Visual Studio 15 2017 Win64"
  - cmake --build . --config $CONFIGURATION

test_script:
  - cd build
  - ctest -C $$CONFIGURATION